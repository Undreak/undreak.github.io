</head>
<body>
    <!-- Navigation -->
    <nav class="nav" role="navigation">
        <div class="nav__container">
            <a href="index.html" class="nav__logo" aria-label="Home">Alexandre De Cuyper</a>
            <button class="nav__toggle" aria-label="Toggle menu" aria-expanded="false">
                <span class="nav__toggle-line"></span>

            </button>
            <div class="nav__menu">
                <a href="index.html#about" class="nav__link">About</a>
                <a href="index.html#research" class="nav__link">Research</a>
                <a href="index.html#skills" class="nav__link">Skills</a>

                <a href="index.html#contact" class="nav__link">Contact</a>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg class="theme-toggle__icon theme-toggle__icon--sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>

        </div>
    </nav>

    <!-- Projects Page -->
    <main class="projects-page">
        <div class="container">
            <!-- Header -->
            <header class="projects-page__header">
                <h1 class="projects-page__title">All Projects</h1>
                <p class="projects-page__subtitle">Complete collection of my GitHub and GitLab repositories</p>
            </header>

            <!-- Controls -->
            <div class="projects-page__controls">
                <!-- Search -->
                <div class="search-box">
                    <svg class="search-box__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text"
                           id="search-input"
                           class="search-box__input"
                           placeholder="Search projects..."
                           aria-label="Search projects">
                </div>

                <!-- Filters -->
                <div class="filters">
                    <div class="filter-group">
                        <label class="filter-label">Source:</label>
                        <div class="filter-buttons" id="source-filter">
                            <button class="filter-btn is-active" data-source="all">All</button>
                            <button class="filter-btn" data-source="github">GitHub</button>
                            <button class="filter-btn" data-source="gitlab">GitLab</button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Sort by:</label>
                        <select id="sort-select" class="filter-select">
                            <option value="updated">Recently Updated</option>
                            <option value="stars">Most Stars</option>
                            <option value="name">Name (A-Z)</option>
                        </select>
                    </div>

                    <div class="filter-group" id="language-filter-container" style="display: none;">
                        <label class="filter-label">Language:</label>
                        <select id="language-filter" class="filter-select">
                            <option value="all">All Languages</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="projects-page__stats" id="stats">
                <span class="stat-badge">Loading...</span>
            </div>

            <!-- Loading -->
            <div class="projects-page__loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading all projects from GitHub and GitLab...</p>
            </div>

            <!-- Projects Grid -->
            <div class="projects-page__grid" id="projects-grid">
                <!-- Projects will be inserted here -->
            </div>

            <!-- Empty State -->
            <div class="projects-page__empty" id="empty-state" style="display: none;">
                <p>No projects found matching your criteria.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer__text">
                &copy; 2025 Alexandre De Cuyper. Built with curiosity and code.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/projects-page.js"></script>
    <script src="js/main.js"></script>
</body>
