<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All projects by Alexandre De Cuyper - GitHub and GitLab repositories">
    <meta name="author" content="Alexandre De Cuyper">

    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.github.com https://gitlab.com; frame-ancestors 'none'; base-uri 'self';">

    <title>All Projects | Alexandre De Cuyper</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://undreak.github.io/projects.html">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://undreak.github.io/projects.html">
    <meta property="og:title" content="All Projects | Alexandre De Cuyper">
    <meta property="og:description" content="Complete collection of GitHub and GitLab repositories - computational physics, data analysis, and research projects.">
    <meta property="og:site_name" content="Alexandre De Cuyper">
    <meta property="og:locale" content="en_US">

    <!-- Language alternates -->
    <link rel="alternate" hreflang="en" href="https://undreak.github.io/projects.html">
    <link rel="alternate" hreflang="fr" href="https://undreak.github.io/projects.html">
    <link rel="alternate" hreflang="x-default" href="https://undreak.github.io/projects.html">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="All Projects | Alexandre De Cuyper">
    <meta name="twitter:description" content="Complete collection of GitHub and GitLab repositories - computational physics and research projects.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/projects-page.css">

    <!-- FOUC prevention: detect language before render -->
    <script>
        (function(){
            var l=localStorage.getItem('language');
            if(!l){l=navigator.language.split('-')[0];if(l!=='en'&&l!=='fr')l='en';}
            document.documentElement.lang=l;
            document.documentElement.dataset.lang=l;
        })();
    </script>
    <style>
        /* Hide i18n elements until translations load */
        html:not([data-i18n-loaded]) [data-i18n] { visibility: hidden; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" role="navigation">
        <div class="nav__container">
            <a href="index.html" class="nav__logo" aria-label="Home">Alexandre De Cuyper</a>
            <button class="nav__toggle" aria-label="Toggle menu" aria-expanded="false" data-i18n-aria="nav.toggleMenu">
                <span class="nav__toggle-line"></span>
                <span class="nav__toggle-line"></span>
                <span class="nav__toggle-line"></span>
            </button>
            <div class="nav__menu">
                <a href="index.html#about" class="nav__link" data-i18n="nav.about">About</a>
                <a href="index.html#research" class="nav__link" data-i18n="nav.research">Research</a>
                <a href="index.html#skills" class="nav__link" data-i18n="nav.skills">Skills</a>
                <a href="projects.html" class="nav__link is-active" data-i18n="nav.projects">Projects</a>
                <a href="index.html#contact" class="nav__link" data-i18n="nav.contact">Contact</a>
                <button class="theme-toggle" aria-label="Toggle theme" data-i18n-aria="nav.toggleTheme">
                    <svg class="theme-toggle__icon theme-toggle__icon--sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="theme-toggle__icon theme-toggle__icon--moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
                <button class="lang-toggle" aria-label="Switch to French">FR</button>
            </div>
        </div>
    </nav>

    <!-- Projects Page -->
    <main class="projects-page">
        <div class="container">
            <!-- Header -->
            <header class="projects-page__header">
                <h1 class="projects-page__title" data-i18n="projects.title">All Projects</h1>
                <p class="projects-page__subtitle" data-i18n="projects.subtitle">Complete collection of my GitHub and GitLab repositories</p>
            </header>

            <!-- Controls -->
            <div class="projects-page__controls">
                <!-- Search -->
                <div class="search-box">
                    <svg class="search-box__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text"
                           id="search-input"
                           class="search-box__input"
                           placeholder="Search projects..."
                           aria-label="Search projects"
                           data-i18n-placeholder="projects.search"
                           data-i18n-aria="projects.searchLabel">
                </div>

                <!-- Filters -->
                <div class="filters">
                    <div class="filter-group">
                        <label class="filter-label" data-i18n="projects.source">Source:</label>
                        <div class="filter-buttons" id="source-filter">
                            <button class="filter-btn is-active" data-source="all" data-i18n="projects.all">All</button>
                            <button class="filter-btn" data-source="github">GitHub</button>
                            <button class="filter-btn" data-source="gitlab">GitLab</button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label" data-i18n="projects.sortBy">Sort by:</label>
                        <select id="sort-select" class="filter-select">
                            <option value="updated" data-i18n="projects.recentlyUpdated">Recently Updated</option>
                            <option value="stars" data-i18n="projects.mostStars">Most Stars</option>
                            <option value="name" data-i18n="projects.nameAZ">Name (A-Z)</option>
                        </select>
                    </div>

                    <div class="filter-group hidden" id="language-filter-container">
                        <label class="filter-label" data-i18n="projects.language">Language:</label>
                        <select id="language-filter" class="filter-select">
                            <option value="all" data-i18n="projects.allLanguages">All Languages</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="projects-page__stats" id="stats">
                <span class="stat-badge">Loading...</span>
            </div>

            <!-- Loading -->
            <div class="projects-page__loading" id="loading">
                <div class="loading-spinner"></div>
                <p data-i18n="projects.loading">Loading all projects from GitHub and GitLab...</p>
            </div>

            <!-- Projects Grid -->
            <div class="projects-page__grid" id="projects-grid">
                <!-- Projects will be inserted here -->
            </div>

            <!-- Empty State -->
            <div class="projects-page__empty hidden" id="empty-state">
                <p data-i18n="projects.noProjects">No projects found matching your criteria.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer__text" data-i18n="footer.copyright">
                &copy; 2025 Alexandre De Cuyper. Built with curiosity and code.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <!--
        DOMPurify for XSS protection
        For enhanced reliability, download locally:
        1. Download from https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js
        2. Save to js/vendor/purify.min.js
        3. Uncomment the onerror handler below
    -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"
            integrity="sha384-sGXNIHpdJSEfTkXLnvHLLQNgJVCBh+FvzGmIHKHPD+lVELKZjVKkPvGHxVz0kVhk"
            crossorigin="anonymous"></script>
            <!-- onerror="this.onerror=null;this.src='js/vendor/purify.min.js';this.removeAttribute('integrity')"> -->
    <script src="js/i18n.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/projects-page.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
