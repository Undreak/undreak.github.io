<svg class="hero__graphic" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients for depth -->
        <linearGradient id="dropletGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color: var(--accent); stop-opacity: 0.9"/>
            <stop offset="100%" style="stop-color: var(--accent); stop-opacity: 0.4"/>
        </linearGradient>
        
        <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: var(--accent); stop-opacity: 0"/>
            <stop offset="20%" style="stop-color: var(--accent); stop-opacity: 0.3"/>
            <stop offset="80%" style="stop-color: var(--accent); stop-opacity: 0.3"/>
            <stop offset="100%" style="stop-color: var(--accent); stop-opacity: 0"/>
        </linearGradient>
        
        <radialGradient id="particleGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color: var(--accent); stop-opacity: 0.8"/>
            <stop offset="100%" style="stop-color: var(--accent); stop-opacity: 0"/>
        </radialGradient>

        <!-- Scattering ring gradient -->
        <radialGradient id="scatterRing" cx="50%" cy="50%" r="50%">
            <stop offset="85%" style="stop-color: var(--text-secondary); stop-opacity: 0"/>
            <stop offset="95%" style="stop-color: var(--text-secondary); stop-opacity: 0.3"/>
            <stop offset="100%" style="stop-color: var(--text-secondary); stop-opacity: 0"/>
        </radialGradient>
    </defs>

    <!-- Background scattering pattern (SAXS-inspired concentric rings) -->
    <g class="scattering-pattern" opacity="0.15">
        <circle cx="200" cy="160" r="140" stroke="var(--text-secondary)" stroke-width="1" fill="none"/>
        <circle cx="200" cy="160" r="110" stroke="var(--text-secondary)" stroke-width="1" fill="none"/>
        <circle cx="200" cy="160" r="80" stroke="var(--text-secondary)" stroke-width="1" fill="none"/>
        <circle cx="200" cy="160" r="50" stroke="var(--text-secondary)" stroke-width="1" fill="none"/>
        <circle cx="200" cy="160" r="20" stroke="var(--text-secondary)" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Beam path (incident/scattered) -->
    <g class="beam-geometry" opacity="0.2">
        <line x1="60" y1="60" x2="200" y2="160" stroke="var(--accent)" stroke-width="1.5" stroke-dasharray="4 4"/>
        <line x1="200" y1="160" x2="340" y2="80" stroke="var(--accent)" stroke-width="1.5" stroke-dasharray="4 4"/>
        <!-- q vector arc -->
        <path d="M 160 120 Q 200 100 240 120" stroke="var(--accent)" stroke-width="1" fill="none"/>
    </g>

    <!-- Nano-textured surface (bottom) -->
    <g class="surface">
        <!-- Base surface line -->
        <line x1="40" y1="300" x2="360" y2="300" stroke="var(--text-secondary)" stroke-width="2" opacity="0.5"/>
        
        <!-- Nanoparticle defects on surface (silica spheres) -->
        <circle cx="80" cy="296" r="6" fill="var(--text-secondary)" opacity="0.3"/>
        <circle cx="120" cy="296" r="6" fill="var(--text-secondary)" opacity="0.3"/>
        <circle cx="160" cy="296" r="6" fill="var(--text-secondary)" opacity="0.3"/>
        <circle cx="200" cy="296" r="6" fill="var(--text-secondary)" opacity="0.4"/>
        <circle cx="240" cy="296" r="6" fill="var(--text-secondary)" opacity="0.3"/>
        <circle cx="280" cy="296" r="6" fill="var(--text-secondary)" opacity="0.3"/>
        <circle cx="320" cy="296" r="6" fill="var(--text-secondary)" opacity="0.3"/>
    </g>

    <!-- Spreading droplet profile (Tanner law shape) -->
    <g class="droplet">
        <!-- Precursor film (thin spreading layer) -->
        <ellipse cx="200" cy="298" rx="140" ry="3" fill="url(#filmGradient)" class="precursor-film"/>
        
        <!-- Main droplet - spherical cap profile -->
        <path d="M 120 296 
                 Q 120 240 160 220 
                 Q 200 200 240 220 
                 Q 280 240 280 296 
                 Z" 
              fill="url(#dropletGradient)" 
              class="droplet-body"/>
        
        <!-- Droplet highlight -->
        <ellipse cx="185" cy="235" rx="20" ry="15" fill="var(--bg-primary)" opacity="0.3"/>
    </g>

    <!-- Floating polymer chain representation -->
    <g class="polymer-chain" opacity="0.6">
        <!-- Chain 1 - random walk polymer -->
        <circle cx="90" cy="180" r="4" fill="var(--accent)"/>
        <line x1="90" y1="180" x2="100" y2="170" stroke="var(--accent)" stroke-width="2"/>
        <circle cx="100" cy="170" r="3" fill="var(--accent)"/>
        <line x1="100" y1="170" x2="95" y2="155" stroke="var(--accent)" stroke-width="2"/>
        <circle cx="95" cy="155" r="3" fill="var(--accent)"/>
        <line x1="95" y1="155" x2="108" y2="145" stroke="var(--accent)" stroke-width="2"/>
        <circle cx="108" cy="145" r="4" fill="var(--accent)"/>
        
        <!-- Chain 2 -->
        <circle cx="300" cy="200" r="3" fill="var(--accent)"/>
        <line x1="300" y1="200" x2="312" y2="188" stroke="var(--accent)" stroke-width="2"/>
        <circle cx="312" cy="188" r="4" fill="var(--accent)"/>
        <line x1="312" y1="188" x2="305" y2="172" stroke="var(--accent)" stroke-width="2"/>
        <circle cx="305" cy="172" r="3" fill="var(--accent)"/>
        <line x1="305" y1="172" x2="318" y2="160" stroke="var(--accent)" stroke-width="2"/>
        <circle cx="318" cy="160" r="3" fill="var(--accent)"/>
    </g>

    <!-- Animated particles (representing molecular motion) -->
    <g class="particles">
        <circle cx="150" cy="250" r="2.5" fill="var(--accent)" opacity="0.6" class="particle particle-1"/>
        <circle cx="250" cy="245" r="2" fill="var(--accent)" opacity="0.5" class="particle particle-2"/>
        <circle cx="180" cy="260" r="1.5" fill="var(--accent)" opacity="0.4" class="particle particle-3"/>
        <circle cx="220" cy="255" r="2" fill="var(--accent)" opacity="0.5" class="particle particle-4"/>
        <circle cx="170" cy="270" r="1.5" fill="var(--accent)" opacity="0.4" class="particle particle-5"/>
        <circle cx="230" cy="268" r="2" fill="var(--accent)" opacity="0.5" class="particle particle-6"/>
    </g>

    <!-- Measurement annotations (scientific feel) -->
    <g class="annotations" opacity="0.4">
        <!-- Radius measurement -->
        <line x1="200" y1="310" x2="280" y2="310" stroke="var(--text-secondary)" stroke-width="1"/>
        <line x1="280" y1="305" x2="280" y2="315" stroke="var(--text-secondary)" stroke-width="1"/>
        <line x1="200" y1="305" x2="200" y2="315" stroke="var(--text-secondary)" stroke-width="1"/>
        <text x="240" y="325" font-size="10" fill="var(--text-secondary)" text-anchor="middle" font-family="var(--font-mono)">r(t)</text>
        
        <!-- Contact angle indication -->
        <path d="M 275 296 Q 282 280 270 270" stroke="var(--text-secondary)" stroke-width="1" fill="none"/>
        <text x="290" y="280" font-size="10" fill="var(--text-secondary)" font-family="var(--font-mono)">Î¸</text>
    </g>

    <!-- Central beam stop / sample point -->
    <circle cx="200" cy="160" r="8" fill="var(--accent)" opacity="0.6" class="sample-point"/>
    <circle cx="200" cy="160" r="4" fill="var(--accent)" class="sample-center"/>
</svg>
